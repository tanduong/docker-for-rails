version: '3'
services:
  cache:
    image: redis:3.2
    ports:
      - "6379:6379"
  database:
    image: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "${PG_USER}"
      POSTGRES_PASSWORD: "${PG_PASSWORD}"
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - ./src:/src
    ports:
      - "3000:3000"
    depends_on:
      - database
      - cache
    environment:
      DB_CORE_URL: "${DB_CORE_URL}"
      DB_AUDITING_URL: "${DB_AUDITING_URL}"
      REDIS_URL: "${REDIS_URL}"
